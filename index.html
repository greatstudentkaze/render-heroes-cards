<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Heroes</title>
  <link rel="stylesheet" href="css/preload.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main container">
    <div class="main__columns">
      <section class="filters main__column main__column--small">
        <h2 class="filter__title title">Card filter</h2>
        <form class="filter js-filter" method="get">
          <button class="filter__reset" type="reset">Reset</button>
          <fieldset class="filter__group">
            <legend class="filter__headline">Films:</legend>
            <ul class="filter__list"></ul>
          </fieldset>
        </form>
      </section>

      <section class="cards main__column main__column--large">
        <h2 class="cards__title title">Hero cards:</h2>
        <ul class="cards__list"></ul>
      </section>
    </div>
  </main>

  <!--  templates-->
  <template class="js-filter-option">
    <li class="filter__option">
      <label class="option">
        <input class="option__input v1sually-hidden" type="checkbox" name="">
        <span class="option__checkbox"></span>
        <span class="option__text"></span>
      </label>
    </li>
  </template>
  <template class="js-card">
    <li class="cards__item">
      <article class="card">
        <h3 class="card__title js-title"></h3>
        <img class="card__photo js-photo" src="" alt="">
        <div class="card__columns">
          <p class="card__text js-card-species"></p>
          <p class="card__text js-card-gender"></p>
        </div>
        <p class="card__years js-years">
          <span class="js-birthday"></span> - <span class="js-deathday"></span>
        </p>
        <p class="card__status card__text js-status"></p>
        <p class="card__text js-card-actors"></p>
        <p class="card__label">Films:</p>
        <ul class="card__films js-films"></ul>
      </article>
    </li>
  </template>

  <script src="js/script.js"></script>
</body>
</html>
