<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Карточки героев</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main container">
    <div class="main__columns">
      <section class="filters main__column main__column--small">
        <h2 class="visually-hidden">Фильтр карточек</h2>
        <form class="filter" method="get">
          <fieldset class="filter__group">
            <legend class="filter__headline">Фильмы:</legend>
            <ul class="filter__list">
              <li class="filter__option">
                <label class="option">
                  <input class="option__input v1sually-hidden" type="checkbox" name="film-1">
                  <span class="option__checkbox"></span>
                  Фильм 1
                </label>
              </li>
            </ul>
          </fieldset>
        </form>
      </section>

      <section class="cards main__column main__column--large">
        <h2 class="cards__title">Карточки героев</h2>
        <ul class="cards__list">
          <li class="cards__item">
            <article class="card">
              <h3 class="card__title">name</h3>
              <img class="card__photo" src="img/dbimage/97d1d9f934a350cee765c5ac1a466605.jpg" alt="hero1">
              <div class="card__columns">
                <p class="card__text">species</p>
                <p class="card__text">gender</p>
              </div>
              <p class="card__years">
                <span class="card__birthday">birthday</span>-<span class="card__deathday">deathday</span>
              </p>
              <p class="card__text">status</p>
              <p class="card__text">actors</p>
              <p class="card__label">Фильмы:</p>
              <ul class="card__films">
                <li class="card__film">film 1</li>
                <li class="card__film">film 2</li>
              </ul>
            </article>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
