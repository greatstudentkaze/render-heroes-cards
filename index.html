<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Heroes</title>
  <link rel="stylesheet" href="css/preload.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main container">
    <div class="main__columns">
      <section class="filters main__column main__column--small">
        <h2 class="filter__title title">Card filter</h2>
        <form class="filter js-filter" method="get">
          <button class="filter__reset" type="reset">Reset</button>
          <fieldset class="filter__group">
            <legend class="filter__headline">Films:</legend>
            <ul class="filter__list">
              <li class="filter__option">
                <label class="option">
                  <input class="option__input v1sually-hidden" type="checkbox" name="all" checked>
                  <span class="option__checkbox"></span>
                  All Heroes
                </label>
              </li>
            </ul>
          </fieldset>
        </form>
      </section>

      <section class="cards main__column main__column--large">
        <h2 class="cards__title title">Hero cards:</h2>
        <ul class="cards__list"></ul>
      </section>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
